<div class="leaf flex"><div class="inner justify"><h3>Principles Of Composition</h3><p class="  start-chapter">In my experience these five have been sufficient:</p><ol><li>OPPOSITION</li><li>TRANSITION</li><li>SUBORDINATION</li><li>REPETITION</li><li>SYMMETRY</li></ol><p>These names are given to five ways of creating harmony, all being dependent upon a great general principle, PROPORTION or GOOD SPACING.</p></div> </div>
